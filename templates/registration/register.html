{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'login/style.css' %}" />

</head>
<body>

<h1>Login</h1>
<center>
    {% if message %}
        {{ message }}
    {% endif %}
    <form method="POST" action="/register/" autocomplete="NoAutocomplete">
        {% csrf_token %}
    <ul class="actions stacked">
        <li>
            <div class="col-6 col-12-xsmall">
                <input type="text" name="first_name" id="first_name" value="{{ first_name }}" placeholder="Primeiro nome" />
            </div>
        </li>
        <li>
            <div class="col-6 col-12-xsmall">
                <input type="text" name="last_name" id="last_name" value="{{ last_name }}" placeholder="Segundo nome "/>
            </div>

        </li>
        <li>
            <div class="col-6 col-12-xsmall">
                <input type="text" name="username"  value="{{ username }}" placeholder="Nome do usuÃ¡rio" required  />
            </div>
        </li>
        <li>
            <div class="col-6 col-12-xsmall">
                <input type="email" name="email"  value="{{ email }}" placeholder="usuario@gmail.com" required />
            </div>
        </li>
        <li>
            <div class="col-6 col-12-xsmall">
                <input  type="password" name="password" value="{{ password }}" placeholder="Senha" required />
            </div>
        </li>
        <li>
            <button type="submit">Registrar-se</button>
        </li>
    </ul>
    </form>
</center>
</body>
</html>
